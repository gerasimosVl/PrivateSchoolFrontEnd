<body>
    <h1>Private school Registration and Management System</h1>
    <section id="main">
    <h3>Course</h3>
    <form class="course" action="course.html">
        <input type="submit" value="Add a course"/>
    </form>
    
    <form class="course" action="editCourse.html">
        <input type="submit" value="Edit a course">
    </form>
    
    <form class="course" action="updateCourse.html">
        <input type="submit" value="Update a course">
    </form>
    <br>
    <hr>
    <h3>Trainer</h3>
    <form class="trainer" action="trainer.html">
        <input type="submit" value="Add a trainer">
    </form>
    
    <form class="trainer" action="editTrainer.html">
        <input type="submit" value="Edit a trainer">
    </form>
    
    <form class="trainer" action="updateTrainer.html">
        <input type="submit" value="Update a trainer">
    </form>
    <br>
    <hr>
    <h3>Student</h3>
    <form action="student.html">
        <input type="submit" value="Add a student">
    </form>

    <form action="editStudent.html">
        <input type="submit" value="Edit a student">
    </form>

    <form action="updateStudent.html">
        <input type="submit" value="Update a student">
    </form>
    <br>
    <hr>
    <h3>Assignment</h3>
    <form action="assignment.html">
        <input type="submit" value="Add an assignment">
    </form>
    
    <form action="editAssignment.html">
        <input type="submit" value="Edit an assignment">
    </form>
    
    <form action="updateAssignment.html">
        <input type="submit" value="Update an assignment">
    </form>
    <br>
    <hr>
    <h3>Trainer association</h3>
    <form action="trainerCourse.html">
        <input type="submit" value="add a trainer to course">
    </form>

    <form action="editTrainerCourse.html">
        <input type="submit" value="edit a trainer to course">
    </form>

    <form action="updateTrainerCourse.html">
        <input type="submit" value="update a trainer to course">
    </form>
    <br>
    <hr>
    <h3>Student association</h3>
    <form action="studentCourse.html">
        <input type="submit" value="add a student to course">
    </form>
    <form action="editStudentCourse.html">
        <input type="submit" value="edit a student to course">
    </form>
    <form action="updateStudentCourse.html">
        <input type="submit" value="update a student to course">
    </form>
    <br>
    <hr>
    <h3>Assignment association</h3>
    <form action="assignmentCourse.html">
        <input type="submit" value="add an assignment to course">
    </form>
    <form action="editAssignmentCourse.html">
        <input type="submit" value="edit an assignment to course">
    </form>
    <form action="updateAssignmentCourse.html">
        <input type="submit" value="update an assignment to course">
    </form>

    <form action="index.html">

    </form>

    <br>
