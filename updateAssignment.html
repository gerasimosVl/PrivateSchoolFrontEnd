<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update an assignment</title>
    <script type="text/javascript" src="js/school.js"></script>
</head>
<body>
    <section id="overlay">
    <h2>Update an assignment</h2>
    <hr>

    <form>
    <label for="assignment-title">Assignment title:</label>
    <input id="assignment-title" type="text" name="assignment-title" value="Assignment 1" required>
    <br>
    <label for="assignment-descr">Assignment Description:</label>

    <select id="assignment-descr" name="assignment-descr" value="Create a Website" multiple required>
        <option value="Create-Game ">Create a Game</option>
        <option value="Create-Database">Create a Database</option>
        <option value="Create-Website" selected="selected">Create a Website</option>
        <option value="Create-Applet">Create an Applet</option>
    </select>

    <p>Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</p>

    <label for="assignment-omark">Assignment Oral mark:</label>
    <input id="assignment-omark" type="number" min="0" max="40" value="40">
    <br>
    <label for="assignment-tmark">Assignment Total mark:</label>
    <input id="assignment-tmark" type="number" min="0" max="100" value="100">
    <br>

    <form>
        <button type="submit" value="click" onclick="submission();">Update</button>
    </form>

    </form>

    <br>
    <hr>


    <form action="app.html">
        <button>Back to main menu</button>
    </form>
    <br>
    <br>
    <form action="index.html">
        <button>Back to home</button>
    </form>

    </section>


</body>
</html>
