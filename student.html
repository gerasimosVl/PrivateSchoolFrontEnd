<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a student</title>
    <script type="text/javascript" src="js/school.js"></script>
</head>
<body>
    <section id="overlay">
    <h2>Add a student</h2>
    <hr>
    <form name="privateSchool" onsubmit="return confirmation()" action="#" autocomplete="on">

    <label for="name">Student name:</label>
    <input id="name" type="text" name="name" required>
    <br>
    <label for="lastname">Student last name:</label> 
    <input id="lastname" type="text" name="lastname" required>
    <br>
    <label for="fees">Student fees &euro;:</label>
    <input id="number" type="number" name="fees" min="2500" max="2500" required>
    <br>
    <label for="dob">Student date of birth:</label>
    <input type="date" id="date" name="dob" required>
    <br>
    <label for="student-course">Student course multiple choise:</label>

    <select id="student-course" name="student-course" multiple required>
        <option value="Java">Java</option>
        <option value="C#">C#</option>
    </select>
    <p>Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</p>

    <form>
        <button type="submit" value="click" onclick="submission();">Add</button>
    </form>


    </form>
    <br>
    <hr>

    <form action="app.html">
        <button>Back to main menu</button>
    </form>
    <br>
    <br>
    <form action="index.html">
        <button>Back to home</button>
    </form>
    
    </section>

</body>
</html>
